# Shannon Insight Configuration
# Clean, simplified configuration matching new architecture

# ==================== PageRank ====================

pagerank_damping = 0.85
pagerank_iterations = 20
pagerank_tolerance = 1e-6

# ==================== Performance ====================

# Parallel workers (omit to auto-detect from CPU cores)
# workers = 4

timeout_seconds = 10

# ==================== Cache ====================

cache_enabled = true
cache_dir = ".shannon-cache"
cache_ttl_hours = 24

# ==================== File Filtering ====================

exclude_patterns = [
    "*_test.go",
    "*_test.ts",
    "*.test.ts",
    "*.spec.ts",
    "vendor/*",
    "node_modules/*",
    "dist/*",
    "build/*",
    ".git/*",
    "venv/*",
    ".venv/*",
    "__pycache__/*",
]

max_file_size_mb = 10.0
max_files = 10000

# ==================== Git Integration ====================

git_max_commits = 5000
git_min_commits = 10

# ==================== Output ====================

max_findings = 50
verbosity = "normal"  # quiet | normal | verbose

# ==================== Features ====================

enable_validation = true
enable_history = true

# ==================== Security ====================

allow_hidden_files = false
follow_symlinks = false
